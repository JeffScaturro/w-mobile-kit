language: python

runner_image: drydock-prod.workiva.net/workiva/smithy-runner:127520
before_install:
  - bundle install --path ~/.gem
  - rbenv rehash

script:
  - ./smithy.sh

artifacts:
  - code_coverage/*.zip
  - test_reports/*.xml
  dependencies:
   - Podfile.lock
   - Example/Podfile.lock

test_reports:
  - test-reports/*.xml
